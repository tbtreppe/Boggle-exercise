<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/boggle.css" />
  </head>

  <body>
    <section id="boggle">
      <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <p class="score">Score: 0</p>
      <p class="timer">Seconds left:</p>
      <p>High Score: {{highscore}} in {{nplays}} plays</p>
      <form method="" class="add-word">
        <input name="word" class="word" /> <button>Submit!</button>
      </form>
      <p class="msg"></p>
      <ul class="words"></ul>
    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
      let boggleGame = new BoggleGame("boggle");
    </script>
  </body>
</html>
